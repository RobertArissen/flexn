name: E2E Harness App (Web)

defaults:
    run:
        shell: zsh -l {0}
on:
    workflow_dispatch:
    push:
        branches:
            - main
            - 'release/**'
        paths-ignore:
            - 'docs/**'
            - '**/README.md'
    pull_request:
        types: [labeled]

jobs:
    e2e-harness-web:
        if: ${{ github.event_name == 'workflow_dispatch' || github.event_name == 'push' || github.event.label.name == 'e2e-harness-web' || github.event.label.name == 'e2e' }}
        runs-on: [self-hosted, macos]
        steps:
            - uses: actions/checkout@v2
            - name: Setup
              run: |
                  yarn config set network-timeout 300000
            - name: Bootstrap
              run: |
                  yarn bootstrap-clean
            - name: E2E Harness App Web
              run: |
                  yarn e2e-harness-web
            - name: Post message to Slack via webhook
              if: ${{ failure() }}
              uses: slackapi/slack-github-action@v1.23.0
              with:
                  payload: |
                      {
                        "text": " test ",
                        "blocks": [
                          {
                            "type": "section",
                            "text": {
                              "type": "mrkdwn",
                              "text": " test "
                            }
                          }
                        ]
                      }
              env:
                  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
